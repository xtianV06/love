  <audio id="audioPlayer" src="bg.mp3"></audio>
  <h1>Please open the envelope</h1>
  <div class="container">
    <div class="envelope-wrapper">
        <div class="envelope">
            <div class="letter">
                <div class="text">
                    <strong>Hi Love.</strong>
                    <p>
                        Happy Monthsary Lovee, I have something for you. 
                        You can click "I LOVE YOU " to view my message.
                        <br><a href="https://www.youtube.com/watch?v=x4LdudFsIFQ">I LOVE YOU</a>
                    </p>
                    <div class="from">
                      <p>Love,</p>
                      <p>Christian</p>
                    </div>
                </div>
            </div>
        </div>
        <div class="heart"></div>
    </div>
</div>
<script>
    const envelope = document.querySelector('.envelope-wrapper');
    audioPlayer.volume = 1.0;
    envelope.addEventListener('click', () => {
      audioPlayer.paused ? audioPlayer.play() : audioPlayer.pause();  // Play or pause audio
      envelope.classList.toggle('flap');  // Toggle 'flap' class      
    });
</script>
